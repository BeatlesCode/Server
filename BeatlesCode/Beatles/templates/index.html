<!DOCTYPE html>
<html lang="en">
<head>
    {% load staticfiles %}
    <meta charset="UTF-8">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'css/layout.css' %}">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.0/css/all.css" integrity="sha384-lKuwvrZot6UHsBSfcMvOkWwlCMgc0TaWr+30HWe3a4ltaBwTZhyTEggF5tJv8tbt" crossorigin="anonymous">
    <script type="text/javascript" src="{% static 'js/basic.js' %}"></script>

    <title>BeatlesCode</title>
</head>
<body>
<input type="file" id="myFile"/>
<div id="main">
    <header>
        <img src="{% static 'images/logo.png' %}">
        <span id="songinfo">노래 정보가 없습니다.</span>
    </header>
    <div style="background-color: black;flex: 0 1 20px;"></div>
    <img src="{% static 'images/musicicon.png' %}" width="100%" style="flex: 0 1 240px;">
    <div style="background-color: black;flex: 0 1 20px;"></div>
    <div style="background-color: #555555;flex: 2 1 auto">
    </div>
    <div id="audio_ui">
        <button  id="selection">
            <div>+</div>
        </button>
        <div class="menus">
            <a id="menubtn"><i class="fas fa-bars"></i></a>
            <button class="transparent_btn" id="record">
                <div>

                </div>
            </button>
            <a id="stop"><i class="fas fa-stop"></i></a>

            <a id="download" href=""><i class="fas fa-download"></i></a>

        </div>
    </div>

</div>


<div id="intro">
    <img src="{% static 'images/Web1920_012x.png" width="100%" height="100%">
</div>


</body>
</html>
